<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weight Tracker</title>
        <link rel="stylesheet" href="personalpage.css">
    </head>
    <body>
        <div>
            <h1>Weight and Calorie Tracker</h1>
        </div>
        <div>
            <h2>Weight Calculator</h2>
            <form onsubmit="calculate(); return false;">
                <label for="age">Age:</label>
                <input type="number" id="age" autofocus><br>
                <div id="imperial-height-group">
                    <label for="height">Height:</label>
                    <select id="height" name="height">
                    </select>
                </div>
                <div id="metric-height-group">
                    <label for="height-metric">Height (in cm):</label>
                    <input type="number" id="height-metric"><br>
                </div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select><br>
                <label for="weight" id="weight-label">Weight:</label>
                <input type="number" id="weight"><br>
                <input type="radio" id="imperial" name="units" value="Imperial" checked>
                <label for="imperial">Imperial</label>
                <input type="radio" id="metric" name="units" value="Metric">
                <label for="metric">Metric</label><br>
                <button type="submit">Calculate</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </form>
            <div id="bmi-result"></div>
        </div>
        <div>
            <h2>Calorie Calculator</h2>
            <div id="tdee-result"></div>
        </div>
        <script src="{{ url_for('static', filename='counter.js') }}"></script>
    </body>
</html>
